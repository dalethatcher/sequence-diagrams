<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span4">
            <textarea></textarea>
        </div>
        <div class="span8" id="drawing">
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="raphael/js/raphael-min.js"></script>
<script lang="text/javascript">
    var paper = new Raphael(document.getElementById('drawing'), 1000, 1000);

    function drawActor(name, x) {
        var textElement = paper.text(x + 5, 0, name);
        textElement.attr({
            "font-size": 36,
            'text-anchor': 'start'
        });
        var rect = textElement.getBBox();
        textElement.attr({ y: rect.height/2 + 15 });
        rect = textElement.getBBox();

        paper.rect(rect.x - 5, rect.y - 5, rect.width + 10, rect.height + 10).attr({
            fill: "white",
            stroke: "black",
            r: 5
        });
        textElement.toFront();

        var lifeLine = paper.path("M" + (rect.x + rect.width/2) + "," + (rect.y + rect.height + 5) + "V1000");
        lifeLine.attr({ "stroke-dasharray": "--" });
        lifeLine.toBack();

        return rect.x + rect.width + 10;
    }

    var lastX = drawActor("Alice", 10);
    lastX = drawActor("Bob", lastX + 10);
    drawActor("Charlie", lastX + 10);

</script>
</body>
</html>
